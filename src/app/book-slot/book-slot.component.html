<div class="book-slot-container">
  <form class="book-slot-form" [formGroup]="formGroup">

    <div>
      <label>Booking Name:</label>
      <mat-form-field>
        <input formControlName="name" matInput placeholder="Booking Name" required>
      </mat-form-field>
    </div>
    <div>
      <label>Room:</label>
      <mat-form-field>
        <mat-select formControlName="room" required>
          <mat-option *ngFor="let room of rooms" value="{{room.id}}">{{room.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <span>Rate: ${{roomRate}} for 1 hour</span>
    </div>
    <div>
      <label>Date:</label>
      <mat-form-field>
        <input matInput formControlName="date" [min]="today" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <label>Start Time:</label>
      <mat-form-field>
        <mat-select formControlName="hours" required>
          <mat-option *ngFor="let hr of hours" value="{{hr}}">{{hr}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="minutes" required>
          <mat-option *ngFor="let mins of minutes" value="{{mins}}">{{mins}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <label>Comments:</label>
      <mat-form-field>
        <input formControlName="comments" matInput placeholder="Comments" required>
      </mat-form-field>
    </div>
  </form>
  <button class="btn-book-slot" (click)="bookSlot()" mat-raised-button>Submit</button>

</div>
