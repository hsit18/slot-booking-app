<div class="calendar-main">
  <mat-grid-list cols="4" rowHeight="100px" rowWidth="100px">
    <mat-grid-tile *ngFor="let day of days" (click)="handleGridClick(day)" colspan="1" rowspan="1" class="app-grid-item" [ngClass]="{'disabled': day < today, 'active': day === today}">
      {{day}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
