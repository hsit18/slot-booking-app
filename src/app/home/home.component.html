<div class="calendar-main">
  <mat-grid-list cols="4" rowHeight="150px" rowWidth="100px">
    <mat-grid-tile *ngFor="let day of days" colspan="1" rowspan="1" class="app-grid-item" [ngClass]="{'disabled': day < today, 'active': day === today}">
      <div class="date-container">
        <div class="date-text">
          <span class="day">{{day}}</span>
          <span *ngIf="!(day < today)" class="action app-book-slot">
            <i (click)="handleGridClick(day)" class="material-icons">add</i>
          </span>
        </div>
        <div class="slot-status">
          <span *ngFor="let slot of getbookedSlot(day)" class="meeting-text">{{slot.slot_id}} RoomA(2 hrs)</span>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
